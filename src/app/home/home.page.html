<ion-header>
  <ion-toolbar>
    <ion-title>
      dSangre
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="iniciar()">Iniciar</ion-button>
      <ion-button (click)="buscarPop()">Buscar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item>
        <ion-label>
          <ion-text>
            <p style="color: #777">CI: {{item.ci}}</p>
          </ion-text>
          <ion-text>
            <h3>{{item.nombre}}</h3>
          </ion-text>
        </ion-label>       
      </ion-item>
      <ion-item-options side="end">       
        <ion-item-option color="primary" (click)="modificarPop(item)">Modificar</ion-item-option>
        <ion-item-option color="danger" (click)="delete(item.id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showPop()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
